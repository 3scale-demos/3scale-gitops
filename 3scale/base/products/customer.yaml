    portal:
      name: "customer"
      published: true
      appsRequireApproval: true
  policies:
  - name: apicast
    version: builtin   
    enabled: true
    configuration: {}
  - name: headers
    version: builtin   
    enabled: true
    configuration:
      request:
      - value_type": "plain"
        op: "set"
        header": "Authorization"
